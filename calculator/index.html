<!DOCTYPE html>

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>+</li>
            <li>4</li>

            <li>-</li>

            <li>2</li>
            <li>3</li>

    <script src="script.js"></script>

</html>
